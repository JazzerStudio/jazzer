
<html>
  <head>
    <meta charset="UTF-8">
    <title>Search with Icon</title>
    <style>
      /* Style for input box */
      input[type="number"] {
        border: none;
        background-image: linear-gradient(to right, #4bb4f9, #af53f7, #fa425e, #ff8c64);
        color: white;
        padding: 10px;
        border-radius: 5px;
        box-shadow: 10px 10px 20px rgba(0, 0, 0, 0.1),
                    -10px -10px 20px rgba(255, 255, 255, 0.5),
                    inset 1px 1px 2px rgba(255, 255, 255, 0.2),
                    inset -1px -1px 2px rgba(0, 0, 0, 0.1);
      }
      
      /* Style for button */
      button {
        border: none;
        background-image: linear-gradient(to right, #4bb4f9, #af53f7, #fa425e, #ff8c64);
        color: #ffffff;
        padding: 10px 20px;
        border-radius: 5px;
        box-shadow: 10px 10px 20px rgba(0, 0, 0, 0.1),
                    -10px -10px 20px rgba(255, 255, 255, 0.5);
        cursor: pointer;
      }
      
      /* Style for iframe */
      iframe {
        margin-top: 20px;
      }
      
      /* Style for particles background */
      #particles-js {
        position: absolute;
        width: 100%;
        height: 100%;
        background: linear-gradient(to right, #4bb4f9, #af53f7, #fa425e, #ff8c64);
        z-index: -1;
      }
    </style>
  </head>
  <body>
    <!-- Particles background -->
    <div id="particles-js"></div>
    
    <!-- Input box and button -->
    <div style="margin: 50px auto; width: 50%; text-align: center;">
      <input type="number" id="inputNumber" style="font-size: 18px; width: 100%; height: 60px;" placeholder="Enter Number without 0">
      <br><br>
      <button onclick="openUrl()"><i class="material-icons">search</i></button>
    </div>

    <!-- Iframe to display the response -->
    <iframe id="resultFrame" width="100%" height="500px" frameborder="0"></iframe>

    <!-- particles.js library -->
    <script src="https://cdn.jsdelivr.net/particles.js/2.0.0/particles.min.js"></script>
    <script>
      /* particlesJS.load(@dom-id, @path-json, @callback (optional)); */
      particlesJS.load('particles-js', 'https://cdn.jsdelivr.net/particles.js/2.0.0/particles.json', function() {
        console.log('callback - particles.js config loaded');
      });
    </script>

    <!-- JavaScript to handle search functionality -->
    <script>
      function openUrl() {
        // Get the user-inputted number
        var userInput = document.getElementById("inputNumber").value;

        // Construct the URL
        var apiUrl = "https://livefinder.net/api.php/?search=" + userInput;

        // Set the source of the iframe to the API URL
        document.getElementById("resultFrame").src = apiUrl;
      }
    </script>
